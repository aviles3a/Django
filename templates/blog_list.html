{% extends 'base.html' %}

{% block content %}

<h3><a href="{% url 'home' %}"> Home </a></h3>

<h2> pagina de blogs </h2>

{% for post in posts %}
   <a class="text-blue-500" href= "{% url 'blog:detail' post.id %}" > {{post.title}} </a>
   <a class="text-blue-500" href= "{% url 'blog:update' post.id %}" > Update </a>

   {% endfor %}
